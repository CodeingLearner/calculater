<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   
    <link rel="stylesheet" href="utils.css">
</head>
<body>
 <h1 class="text-center center-h1">
        Calculator
 </h1>

    <div class="center red">
        <div class="row">
            <input type="text" class="input" id="input" readonly>
        </div>
        
        <div class="row">
                <button class="button" id="c">c</button>
                <button class="button" id="pi">π</button>
                <button class="button" id="per">%</button>
                <button class="button" id="div">/</button>
        </div>

        <div class="row">
                <button class="button" id="sin">sin</button>
                <button class="button" id="cos">cos</button>
                <button class="button" id="ten">tan</button>
                <button class="button" id="iog">log</button>
        </div>

        <div class="row">
                <button class="button" id="ln">ln</button>
                <button class="button" id="root">√</button>
                <button class="button" id="exp">exp</button>
                <button class="button" id="pow">pow</button>
        </div>

        <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
        </div>
        <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
        </div>
        <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
        </div>
        <div class="row">
                <button class="button">+/-</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
